<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v='pro') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/polish.css', v='pro') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <script src="{{ url_for('static', filename='js/animations.js', v='pro') }}" defer></script>
    {% block styles %}{% endblock %}
</head>

<body>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <h1 class="sidebar-title">Nikhil Vishwakarma</h1>
        </div>
        <nav class="sidebar-nav">
            <a href="{{ url_for('home') }}" class="nav-link" title="Home">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="{{ url_for('about') }}" class="nav-link" title="About">
                <i class="fas fa-user"></i> About
            </a>
            <a href="{{ url_for('skills') }}" class="nav-link" title="Skills">
                <i class="fas fa-code"></i> Skills
            </a>
            <a href="{{ url_for('projects') }}" class="nav-link" title="Projects">
                <i class="fas fa-folder-open"></i> Projects
            </a>
            <a href="{{ url_for('experience') }}" class="nav-link" title="Experience">
                <i class="fas fa-briefcase"></i> Experience
            </a>
            <a href="{{ url_for('contact') }}" class="nav-link" title="Contact">
                <i class="fas fa-envelope"></i> Contact
            </a>
            <a href="{{ url_for('resume') }}" class="nav-link" title="Resume">
                <i class="fas fa-file-alt"></i> Resume
            </a>
        </nav>
    </div>
    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>

</html>
