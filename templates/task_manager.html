<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: white;
            width: 400px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background: #ff5e57;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
        }

        li:hover {
            background: #f0f0f0;
        }

        li.checked span {
            text-decoration: line-through;
            color: #888;
        }

        .delete-btn {
            color: #ff5e57;
            cursor: pointer;
            background: none;
            padding: 5px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <a href="/" class="back-btn">‚Üê Back to Portfolio</a>

    <div class="container">
        <h2><i class="fas fa-tasks" style="color: #ff5e57;"></i> My Tasks</h2>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList">
            <li><span>Complete Portfolio</span> <i class="fas fa-trash delete-btn"></i></li>
            <li class="checked"><span>Learn Flask</span> <i class="fas fa-trash delete-btn"></i></li>
            <li><span>Update Resume</span> <i class="fas fa-trash delete-btn"></i></li>
        </ul>
    </div>

    <script>
        const input = document.getElementById("taskInput");
        const list = document.getElementById("taskList");

        function addTask() {
            if (input.value === '') {
                alert("You must write something!");
            } else {
                let li = document.createElement("li");
                li.innerHTML = `<span>${input.value}</span> <i class="fas fa-trash delete-btn"></i>`;
                list.appendChild(li);
                input.value = "";
                bindEvents(li);
            }
        }

        function bindEvents(li) {
            li.addEventListener('click', function (e) {
                if (e.target.tagName === 'SPAN' || e.target === li) {
                    li.classList.toggle('checked');
                } else if (e.target.classList.contains('delete-btn')) {
                    li.remove();
                }
            });
        }

        document.querySelectorAll('li').forEach(bindEvents);
    </script>
</body>

</html>
